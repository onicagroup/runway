---

deployments:
  - modules:
    - name: r4y-serverless-integration-test-multisrc-multizip
      path: ./
      options:
        promotezip:
          bucketname: r4y-serverless-integration-test-multisrc-multizip
    environments:
      dev:
        namespace: dev
        region: us-east-1
      test:
        namespace: test
        region: us-east-1
    regions:
      - us-east-1
    assume_role:
      dev: &altaccountrole arn:aws:iam::395611358874:role/r4y-integration-test-role-common
      test: *altaccountrole
