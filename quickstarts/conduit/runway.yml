---
# See full syntax at https://github.com/onicagroup/r4y

deployments:
  - modules:
      - path: backend
        environments:
          dev: true
      - path: frontend
        class_path: r4y.module.staticsite.StaticSite
        environments:
          dev:
            namespace: realworld-dev
        options:
          pre_build_steps:
            - pipenv run python update_env_endpoint.py
          build_steps:
            - npm install
            - npm run build
          build_output: dist
    regions:
      - us-east-1
